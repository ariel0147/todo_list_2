<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
<h1 id="greating"></h1>
<a href="/categories_page">ניהול קטגוריות</a> |
<a href="/users_page">ניהול משתמשים</a>
<hr>
<div class="add-task-container">
    <input id="id" type="hidden">
    <label for="text">משימה חדשה:</label>
    <input id="text" type="text" placeholder="מה צריך לבצע?">
    <button onclick="addOrEdit()">שמור משימה</button>
</div>
<div class="filter-container">
    <label for="categoryFilter">סינון לפי קטגוריה:</label>
    <select id="categoryFilter" onchange="filterTasks()">
        <option value="all">הצג הכל</option>
    </select>
</div>

<table border="1">
    <thead>
    <tr>
        <th>בוצע?</th>
        <th>משימה</th>
        <th>קטגוריה</th>
        <th>מחק</th>
        <th>ערוך</th>
    </tr>
    </thead>
    <tbody id="myTable">
    </tbody>
</table>
<div class="cursor-glow"></div>
<script src="../script/script.js"></script>
</body>
</html>
